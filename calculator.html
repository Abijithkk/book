<!DOCTYPE html>
<html>

<head>
	<title>HTML Calculator</title>

	<!-- For styling -->
	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}
		
		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: rgb(142, 236, 228);
			color: white;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}
		
		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
	</style>
</head>

<body>

	<!-- Create table -->
	<table id="calcu">
		<tr>
			<td colspan="3">
				<input id="result" type="text" id="result">
			</td>
			<td><input onclick="allclear()" type="button" value="c"></td>
		</tr>

		<tr>
			<td><input type="button" onclick="displaydata(1)" value="1"></td>
			<td><input type="button" onclick="displaydata(2)" value="2"></td>
			<td><input type="button" onclick="displaydata(3)" value="3"></td>
			<td><input type="button" onclick="displaydata('/')" value="/"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydata(4)" value="4"></td>
			<td><input type="button"onclick="displaydata(5)" value="5"></td>
			<td><input type="button" onclick="displaydata(6)" value="6"></td>
			<td><input type="button" onclick="displaydata('*')" value="*"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydata(7)" value="7"></td>
			<td><input type="button" onclick="displaydata(8)" value="8"></td>
			<td><input type="button" onclick="displaydata(9)" value="9"></td>
			<td><input type="button" onclick="displaydata('-')" value="-"></td>
		</tr>
		<tr>
			<td><input type="button" onclick="displaydata(0)" value="0"></td>
			<td><input type="button" onclick="displaydata('.')" value="."></td>
			<td><input type="button" onclick="find()" value="="></td>
			<td><input type="button" onclick="displaydata('+')" value="+"></td>

		</tr>
        <tr>
            <td><input type="button" onclick="backspace()" value="backspace"></td>

        </tr>
	</table>
</body>
<script src="./calculator.js"></script>
</html>
